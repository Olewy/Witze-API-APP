<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Witze-app</title>
  </head>
  <body>
    <div id="joke-app">
      <h1 class="heading">Witze App</h1>
      <div class="current-joke">
        <p class="current-joke__text">
          <em>Klicke auf den Button um einen Witz zu laden!</em>
        </p>
        <div class="current-joke__actions">
          <button class="current-joke__generate">Neuen Witz laden</button>
          <button class="current-joke__save-disabled current-joke__save">
            <span>Witz speichern</span>
            <svg
              class="icon-save"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M17.593 3.322c1.1.128 1.907 1.077 1.907 2.185V21L12 17.25 4.5 21V5.507c0-1.108.806-2.057 1.907-2.185a48.507 48.507 0 0 1 11.186 0Z"
              />
            </svg>
          </button>
        </div>
      </div>
      <div class="saved-jokes">
        <h2 class="saved-jokes__heading">Gespeicherte Witze</h2>
        <div class="saved-jokes__list"></div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
    <script src="fetching.js"></script>
  </body>
</html>
